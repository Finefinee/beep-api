spring:
  profiles:
    include: rabbitmq, redis
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: test@test.com
    password: test
    properties:
      mail:
        smtp.auth: true
        smtp.timeout: 50000
        smtp.starttls.enable: true
  data:
    redis:
      host: localhost
      port: 6379
      password: ""
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  upload:
    dir: /tmp/test-uploads

application:
  jwt:
    refresh-exp: 604800000
    access-exp: 3600000
    prefix: Bearer
    header: Authorization
    secretKey: test-secret-key-for-testing-purposes-only

dauth:
  client_id: test-client-id
  client_secret: test-client-secret

cloud:
  aws:
    s3:
      bucket: test-bucket
    region:
      static: AP_NORTHEAST_2
    stack:
      auto: false
    credentials:
      secret-key: test-secret
      access-key: test-access
